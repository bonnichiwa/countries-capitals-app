<h1>Countries</h1>

<button ng-click="countryList()">Generate</button>

<table>
  <tr>
    <th>Name</th>
    <th>Country Code</th>
    <th>Capital</th>
    <th>Area in Km2</th>
    <th>Population</th>
    <th>Continent</th>
  </tr>
  <tr ng-repeat="country in countries">
    <td><a href="#/countries/:country" ng-click="countryInfo(country.countryCode)">{{country.countryName}}</a></td>
    <td>{{country.countryCode}}</td>
    <td>{{country.capital}}</td>
    <td>{{country.areaInSqKm | number}}</td>
    <td>{{country.population | number}}</td>
    <td>{{country.continentName}}</td>
  </tr>
</table>

<button onclick="window.location.href='#/'">Home</button>
