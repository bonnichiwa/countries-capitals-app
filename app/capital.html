<h1 id="name">{{capital[0].countryName}}</h1>

<p><strong>Population of Country:</strong> {{capital[0].population | number}} </p>
<p><strong>Area:</strong> {{capital[0].areaInSqKm | number}} km2 </p>
<p><strong>Capital:</strong> {{capital[0].capital}}</p>
<p><strong>Neighbours:</strong>   
  <span ng-repeat="neighbour in neighbours"> 
    <a href="#/countries/{{neighbour.countryCode}}" ng-click="countryInfo(neighbour.countryCode, neighbour.geonameId)"> {{neighbour.countryName}}</a>
    , 
  </span>
</p>

<img id="flag" ng-src="http://www.geonames.org/flags/x/{{capitalImg}}.gif" />

<img id="map" ng-src="http://www.geonames.org/img/country/250/{{capital[0].countryCode}}.png" />

<br>

<button onclick="window.location.href='#/'">HOME</button>
<button onclick="window.location.href='#/countries'">BROWSE COUNTRIES</button>
