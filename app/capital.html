<h1>{{capital[0].countryName}}</h1>

<p>Population of Country: {{capital[0].population | number}} </p>
<p>Area: {{capital[0].areaInSqKm | number}} km2 </p>
<p>Capital: {{capital[0].capital}}</p>
<p>Neighbours: <span ng-repeat="neighbour in neighbours">{{neighbour.countryName}}, </span></p>

<button onclick="window.location.href='#/'">Home</button>
<button onclick="window.location.href='#/countries'">Browse Countries</button>
